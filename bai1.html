<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
             a = prompt("nhap diem vat ly");
             b = prompt("nhap diem hoa hoc");
             c = prompt("nhap diem sinh hoc");
            let x = parseInt(a);
            let y = parseInt(b);
            let z = parseInt(c);
            let diemTB = (x + y + z) / 3;
            document.write('diem trung binh la ' + diemTB);
            document.write('<br/>');
            let tong = x + y + z;
            document.write('tong diem la ' + tong);
        </script>
</body>
